name: 🧪 Nix Flake CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-flake:
    name: ✅ Check Flake
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧊 Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # ✅ If secret exists → push-enabled cache
      - name: 🏗️ Setup Cachix (push-enabled)
        if: ${{ secrets.CACHIX_SIGNING_KEY }}
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      # ✅ If secret does NOT exist → pull-only cache
      - name: 🏗️ Setup Cachix (pull-only)
        if: ${{ !secrets.CACHIX_SIGNING_KEY }}
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger

      - name: 🔍 Run `nix flake check`
        run: nix flake check

      - name: 🚀 Test `nix run`
        run: nix run . -- --version || nix run .
