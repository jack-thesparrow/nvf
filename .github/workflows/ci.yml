# Fast checks & test on every push and PR
name: 🧪 CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  flake-check:
    name: ✅ Check Flake
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system: [x86_64-linux, aarch64-linux, x86_64-darwin, aarch64-darwin]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🧊 Install Nix
        uses: cachix/install-nix-action@v25

      - name: 🔍 Run nix flake check
        run: nix flake check --system ${{ matrix.system }}
