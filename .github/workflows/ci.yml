name: 🧪 Nix Flake CI

on:
  push:
    branches:
      - main    # run when someone pushes to main (should happen only via PR merge)
  pull_request:  # run on every PR (from dev branches)

jobs:
  check-flake:
    name: ✅ Check Flake
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Nix (pin to unstable if needed)
      - name: 🧊 Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # 3️⃣ Setup Cachix with fallback:
      # Push-enabled if secret exists, pull-only otherwise
      - name: 🏗️ Setup Cachix (push-enabled)
        if: ${{ secrets.CACHIX_SIGNING_KEY != '' }}
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: 🏗️ Setup Cachix (pull-only)
        if: ${{ secrets.CACHIX_SIGNING_KEY == '' }}
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger

      # 4️⃣ Run flake check (validates builds)
      - name: 🔍 Run `nix flake check`
        run: nix flake check

      # 5️⃣ Optionally test running your default package
      - name: 🚀 Test `nix run`
        run: nix run . -- --version || nix run .
