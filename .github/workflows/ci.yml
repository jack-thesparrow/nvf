name: ğŸ§ª Nix Flake CI

on:
  push:
    branches:
      - main   # run when someone pushes directly to main (should be rare)
  pull_request:   # run on all PRs (from dev branches to main)

jobs:
  check-flake:
    name: âœ… Check Flake
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§Š Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: ğŸ—ï¸ Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

      - name: ğŸ” Run `nix flake check`
        run: nix flake check

      - name: ğŸš€ Test `nix run`
        run: nix run . -- --version || nix run .
