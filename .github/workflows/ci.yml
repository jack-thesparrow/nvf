
# Fast checks, lint, build, and cache for every PR
name: 🧪 CI

on:
  pull_request:

jobs:
  flake-ci:
    name: ✅ Flake CI
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: 📥 Checkout
        uses: actions/checkout@v4

      # 2️⃣ Install Nix + enable experimental features
      - name: 🧊 Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      # 3️⃣ Setup Cachix (optional but recommended for cache sharing)
      - name: 📦 Cachix cache
        uses: cachix/cachix-action@v14
        with:
          name: schrovimger
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }} # uncomment if you push cache too

      # 4️⃣ Check flake formatting
      - name: 🧹 Check nixpkgs-fmt
        run: |
          nix fmt . -- --check || {
            echo "❌ Unformatted files! Run 'nix fmt .' locally to fix.";
            exit 1;
          }

      # 5️⃣ Check flake correctness
      - name: 🔍 nix flake check
        run: nix flake check --all-systems

      # 6️⃣ Build default package (optional but good practice)
      - name: 🔨 nix build
        run: nix build

      # 7️⃣ (Optional) Check dev shell works
      - name: 🧑‍💻 nix develop test
        run: nix develop --command echo "Dev shell works!"
