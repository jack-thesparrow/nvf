# Fast checks & test on every push and PR
name: 🧪 CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  flake-check:
    name: ✅ Check Flake
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🧊 Install Nix
        uses: cachix/install-nix-action@v25

      - name: 🔍 Run nix flake check
        run: nix flake check --system x86_64-linux
